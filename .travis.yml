language: node_js
node_js:
  - "16"
dist: bionic
services:
  - mongodb
  - redis-server
addons:
  chrome: stable
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
script:
  - nohup npm run start &
  - sleep 5
  - npm run test
